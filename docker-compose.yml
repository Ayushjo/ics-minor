version: '3.8'

services:
  ics-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ics-multi-agent
    ports:
      - "3000:80"      # Frontend (nginx)
      - "5000:5000"    # Backend API + WebSocket
    environment:
      - FLASK_ENV=production
      - FLASK_DEBUG=False
      - PYTHONUNBUFFERED=1
    volumes:
      # Optional: Mount logs for persistence
      - ./backend/logs:/app/backend/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - ics-network

networks:
  ics-network:
    driver: bridge
